<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Translator</title>
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
      <style>
        #header{
          font-size: 250%;
        }

        .card {
          width:50%;
          margin:0 auto; /*centeres div container */
        }
    </style>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


  </head>
  <body>
    <header>
      <h1 id="header" class="bg-dark text-white text-center p-3"> Basic Translator </h1>
    </header>

    <div class="card p-4">
      <div class="card-body text-center">
        <h2 id="sentence">Good Morning</h2>
      </div>
      <button id="spBtn" class="btn btn-outline-primary">Spanish</button>
  
      <button id="enBtn" class="btn btn-outline-danger">English</button>

      <button id="frnBtn" class="btn btn-outline-warning">French</button>
    </div>

    <script>

      document.querySelector(".card").style.backgroundColor = "lightgreen";

      document.querySelector("#spBtn").addEventListener("click", translateSentence);

      document.querySelector("#frnBtn").addEventListener("click", translateSentence);

      function translateSentence(){
        //alert("hi");
        //alert(this.innerHTML);

        if(this.innerHTML == "Spanish") {
          document.querySelector("#sentence").innerHTML = "Buenos Dias";
        }else if(this.innerHTML == "English") {
          document.querySelector("#sentence").innerHTML = "Good Morning";
        } else{
          document.querySelector("#sentence").innerHTML = "Bonjour";
        }

        document.querySelector("#enBtn").addEventListener("click", translateSentence);

        let red = Math.floor(Math.random() *256); //local variable

        let green = Math.floor(Math.random() *256);

        let blue = Math.floor(Math.random() *256);

        document.querySelector(".card").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
      }
    </script>
    
    <script src="script.js"></script>
  </body>
</html>
